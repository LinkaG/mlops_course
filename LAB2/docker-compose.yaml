version: '3.8'

services:
  jenkins:
    container_name: jenkins
    build:
      context: .
      dockerfile: ./Dockerfile
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./volumes/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock