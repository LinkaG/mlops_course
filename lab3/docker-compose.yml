version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: "on-failure"

  proxy:
    image: nginx
    container_name: proxy
    volumes:
     - .volumes/templates:/etc/nginx/templates # ещё кое что ниже допиши, с конфигом, глянь на докерхабе офишиал имедж нжинкса и поймешь
     - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    restart: "on-failure"
    ports:
     - "80:80"
